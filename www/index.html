    <style>
    body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
    }

    .hide {
        display: none;
    }

    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="brand" href="#">jQuery Quiz Plugin</a>
        <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>

          </ul>
      </div><!--/.nav-collapse -->

</div>
</div>

<div class="container">

    <h1>Quiz</h1>
    <div id="quiz-start" class="hide">
        <button id="quiz-start-go">
            Start quiz
        </button>
    </div>
    <div id="quiz" class="hide">
        <!-- rendered template does here -->
    </div>
    <div id="quiz-end" class="hide">
        <h2>Finished !</h2>
    </div>
    <div id="quiz-billboard">
        <br><br>
        <h2>Billboard</h2>
        <ul>

        </ul>
    </div>

    <script id="quiztmpl" type="text/x-dot-template">
        <h2>{{=it.question.label}}</h2>
        <ul>
            {{~it.question.choices :choice:index}}
            <li>
                <input
                {{? choice.check }}checked="checked"{{?}}
                type="radio"
                name="choice"
                value="{{=index}}">
                {{=choice.label}}
            </li>
            {{~}}
        </ul>
        <p>
            <button id="quiz-next-question">
                Next Question
            </button>
            <button id="quiz-restart">
                Restart
            </button>

        </p>
    </script>

</div> <!-- /container -->

        $('#quiz').j20Quizz({});

    })

    </script>
